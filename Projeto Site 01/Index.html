<!DOCTYPE html>
<html lang="en">
<head>
  <title>Site!!!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<!--Header-->
<header id="hd" class="container-fluid">
  <!--Menu-->
  <div id="menu" class="container">
   <button type="button" class="btn">Menu</button>
   <button type="button" class="btn">Sobre</button>
   <button type="button" class="btn">Contato</button>
   <button type="button" class="btn">Email</button>
  </div>

  <!--Logo-->
  <div id="logo" class="jumbotron-fluid">
  
    <img id="nma" src="/Projeto Site 01/img/A.S.T-Info.png" alt="logo AST" width="350px" height="350px">
  </div>
</header>

<!--Carrosel-->
<section class="container-fluid">

  <!--img do carrosel-->
 <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/Projeto Site 01/img/1.png" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="/Projeto Site 01/img/2.png" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="/Projeto Site 01/img/3.png" alt="New York" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</section>

<!--Produtos ou serviÃ§os em destaque-->
<section id="destaque" class="container-fluid">
  <div id="" class="container"></div>
</section>

<!--Footer-->
<footer></footer>
</body>
</html>
